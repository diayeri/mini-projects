<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./img/weniv-logo.svg" alt="WENIV" class="h-12 mt-[72px]" />
      <h1 class="sr-only">위니브 타이머</h1>
    </header>
    <main class="my-[60px] px-11 pt-12 pb-10 text-center flex flex-col">
      <h2
        class="uppercase text-white text-2xl border-b border-[#3D538A] pb-5 font-bold"
      >
        Timer
      </h2>
      <article class="flex justify-center gap-5 pt-8 border-t border-[#5B75B4]">
        <div class="num">
          <span class="text-xs">HRS</span>
          <label for="hour" class="sr-only">hour</label>
          <input type="number" id="hour" value="00" />
        </div>
        <div class="num">
          <span class="text-xs">MIN</span>
          <label for="min" class="sr-only">min</label>
          <input type="number" id="min" value="00" />
        </div>
        <div class="num">
          <span class="text-xs">SEC</span>
          <label for="sec" class="sr-only">sec</label>
          <input type="number" id="sec" value="00" />
        </div>
      </article>
      <div class="mt-10 gap-3 flex justify-center" id="btns">
        <button type="button" class="btn start" id="startBtn">START</button>
        <button type="button" class="btn pause hidden" id="pauseBtn">
          PAUSE
        </button>
        <button type="button" class="btn reset" id="resetBtn">RESET</button>
      </div>
    </main>
    <footer class="pb-[103px] text-sm">ⓒ WENIV Corp.</footer>
    <script src="./index.js"></script>
  </body>
</html>
